<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meat Freshness Predictor</title>
    <style>
        body {
            background-color: bisque;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 25px;
            color: darkred;
            text-align: center;
            border-bottom: 3px solid black;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        video {
            border: 5px solid darkred;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        canvas {
            display: none; /* Hide canvas since we only use it for capturing */
            border-radius: 10px;
            margin-top: 10px;
        }
        form {
            text-align: center;
        }
        input[type="submit"] {
            background-color: darkred;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: crimson;
        }
        .sigmar-one-regular {
            font-family: "Sigmar One", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body> 
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    </div>

    <h1 class="sigmar-one-regular">Upload a Picture or Capture Using Camera</h1>

    <!-- Webcam -->
    <video id="video" width="300" height="auto" autoplay></video>

    <button id="capture" type="button">Capture</button>

    <!-- Canvas to capture the image from video -->
    <canvas id="canvas" style="display:none;"></canvas>

    <!-- Form to submit the image -->
    <form id="uploadForm" action="{{ url_for('classify') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" id="fileInput">
        <input type="hidden" name="captured_image" id="captured_image">
        <input type="submit" value="Predict Freshness">
    </form>

    <!-- Optional: Image Preview after Capture -->
    <div id="preview" style="padding: 20px; border-radius: 10%;"></div>

    <script>
        // Access the user's webcam
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const capturedImageInput = document.getElementById('captured_image');
        const context = canvas.getContext('2d');
        const preview = document.getElementById('preview');
        const fileInput = document.getElementById('fileInput');

        // Access webcam stream
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function (stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function (error) {
                    console.error('Error accessing webcam:', error);
                    // Try accessing the front camera if the rear camera fails
                    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
                        .then(function (stream) {
                            video.srcObject = stream;
                            video.play();
                        })
                        .catch(function (error) {
                            console.error('Error accessing front camera:', error);
                        });
                });
        }

        // Capture image from the video stream when "Capture" button is clicked
        captureButton.addEventListener('click', function () {
            // Set canvas dimensions to match the video dimensions
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw the video frame to the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert canvas to a base64 image
            const dataUrl = canvas.toDataURL('image/png');
            
            // Set the base64 image to the hidden input field
            capturedImageInput.value = dataUrl;

            // Optional: Display captured image as preview
            const img = document.createElement('img');
            img.src = dataUrl;
            img.width = 300; // Set a width for the preview image
            preview.innerHTML = ''; // Clear previous previews
            preview.appendChild(img); // Add new preview
        });

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            // Check if either a file is uploaded or a photo is captured
            if (!fileInput.value && !capturedImageInput.value) {
                event.preventDefault(); // Stop the form from submitting
                alert('Please upload a file or capture an image before submitting.');
            }
        });
    </script>
</body>
</html>
